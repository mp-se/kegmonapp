<div class="col">
  <div class="card border rounded">
    <div class="card-header text-primary" id="beer-name${ID}"></div>

    <div class="card-body">
      <div class="row">
        <div class="col-6">Keg</div>
        <div class="col-6">
          <div class="progress">
            <div class="progress-bar" id="beer-percent${ID}" role="progressbar" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">Glasses left</div>
        <div class="col-6" id="glass${ID}"></div>
      </div>
      <div class="row">
        <div class="col-6">Last pour</div>
        <div class="col-6" id="last-pour-volume${ID}"></div>
      </div>
      <div class="row">
        <div class="col-6">Beer volume</div>
        <div class="col-6" id="beer-volume${ID}"></div>
      </div>
      <div class="row">
        <div class="col-6">Temperature</div>
        <div class="col-6" id="temperature${ID}"></div>
      </div>

      <hr>

      <div class="row">
        <div class="col-3">
          <img id= "beer-image${ID}" src="images/beer-color-2.png" width="50"><img>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-4">ABV</div>
            <div class="col-3" id="beer-abv${ID}"></div>
              </div>
          <div class="row">
            <div class="col-4">EBC</div>
            <div class="col-3" id="beer-ebc${ID}"></div>    
          </div>
          <div class="row">
            <div class="col-4">IBU</div>
            <div class="col-3" id="beer-ibu${ID}"></div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
