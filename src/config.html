<!doctype html>
<html lang="en">

<head>
    <title>Kegmon Dashboard</title>
    <meta charset="utf-8">
    <meta name="description" content="Kegmon Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">

    <link rel="icon" href="scale.png" type="image/png">

    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery.min.js"></script>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">

    <link rel="apple-touch-icon" href="scale-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">

    <meta name="msapplication-TileImage" content="scale-512.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) { navigator.serviceWorker.register("sw.js"); }
    </script>
</head>

<body class="py-4">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config.html">Config</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
            </div>
        </div>
    </nav>

    <p></p>

    <div class="container">

        <div class="accordion" id="accordionSettings">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSettings">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSettings" aria-expanded="true" aria-controls="collapseSettings">
                        <b>Settings</b>
                    </button>
                </h2>
                <div id="collapseSettings" class="accordion-collapse collapse show" aria-labelledby="headingSettings"
                    data-bs-parent="#accordionSettings">
                    <div class="accordion-body">
                        <input type="text" name="section" value="#headingDev" hidden>

                        <div class="row mb-4">
                            <label for="mdns" class="col-sm-4 col-form-label">Device name</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="30" class="form-control" name="kegmon-url" id="kegmon-url"
                                    placeholder="http://my-device" data-bs-toggle="tooltip"
                                    title="Base url for the device to fetch data from">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <label for="poll-interval" class="col-sm-4 col-form-label">Poll interval (s)</label>
                            <div class="col-sm-8">
                              <input type="number" min="2" max="60" step="1" class="form-control" name="kegmon-interval" id="kegmon-interval" placeholder="5"
                                data-bs-toggle="tooltip"
                                title="Poll interval in seconds">
                            </div>
                        </div>            

                        <div class="row mb-4">
                            <div class="col-sm-8 offset-sm-4">
                                <button type="submit" class="btn btn-primary" id="save-btn" data-bs-toggle="tooltip"
                                    title="Save changes">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            window.onload = loadConfig;

            $("#save-btn").click(function (e) {
                var url = $("#kegmon-url").val();
                var interval = $("#kegmon-interval").val();

                console.log("Saving configuration to local storage");
                console.log("URL = " + url);
                console.log("Interval = " + interval);

                localStorage.setItem("kegmon-url", url);
                localStorage.setItem("kegmon-interval", interval);
            });

            function loadConfig() {
                var url = localStorage.getItem("kegmon-url");
                var interval = localStorage.getItem("kegmon-interval");

                console.log("Loading configuration from local storage");
                console.log("URL = " + url);
                console.log("Interval = " + interval);

                if (url != null)  {
                    $("#kegmon-url").val(url);
                }
                else {
                    console.log("No URL has been saved.");
                }

                if (interval != null) {
                    $("#kegmon-interval").val(interval);
                }
                else {
                    console.log("No interval has been saved.");
                }
            }
        </script>
</body>

</html>
