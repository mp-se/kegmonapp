<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kegmon Dashboard</title>
  <meta charset="utf-8">

  <meta name="description" content="Kegmon Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">

  <link rel="icon" href="scale.png" type="image/png">

  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <script src="jquery/jquery.min.js"></script>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="white">

  <link rel="apple-touch-icon" href="scale-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">

  <meta name="msapplication-TileImage" content="scale-512.png">
  <meta name="msapplication-TileColor" content="#ffffff">

  <link rel="manifest" href="manifest.json">

  <script>
    if ("serviceWorker" in navigator) { navigator.serviceWorker.register("sw.js"); }
  </script>
</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/config.html">Config</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
      </div>
      <button type="button" id="status-light" class="btn btn-warning">&nbsp;</button>
      <button type="button" id="on" class="btn btn-success hide d-none">&checkmark; &ThickSpace;</button>
      <button type="button" id="off" class="btn btn-danger hide d-none">&CircleMinus;</button>
    </div>

    <script>
      function setOnline(s) {
        console.log("StatusIcon = Online");
        $("#status").text(s);
        $("#status-light").removeClass("btn-warning").removeClass("btn-success").removeClass("btn-danger");
        $("#status-light").addClass("btn-success");
      }

      function setOffline(s) {
        console.log("StatusIcon = Offline");
        $("#status").text(s);
        $("#status-light").removeClass("btn-warning").removeClass("btn-success").removeClass("btn-danger");
        $("#status-light").addClass("btn-danger");
      }

      function setConnecting(s) {
        console.log("StatusIcon = Connecting");
        $("#status").text(s);
        $("#status-light").removeClass("btn-warning").removeClass("btn-success").removeClass("btn-danger");
        $("#status-light").addClass("btn-warning");
      }

    </script>
  </nav>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2" id="page-body">

      <!-- cards will be added by scripts -->

    </div>

    <div class="container">
      <div class="text-primary text-center" id="status"></div>
    </div>

  </div>

  <script src="kegmonapp.js"></script>

  <script type="text/javascript">
    var deviceConfigLoaded = false;
    var kegmonTapList = [];
    var cardTemplate = "";
    
    const appcfg = new KegmonConfig;
    appcfg.load();
    appcfg.dump()

    if (!appcfg.hasValidURL()) {
      console.log("Missing configuration, redirecting to config page");
      window.location = "/config.html";
    }

    getCardTemplate();
    window.onload = getDeviceStatus;

    function getCardTemplate() {
      var url = "card" + appcfg.layout + ".html";

      console.log("Fetching card template, " + url);

      $.get(url, function (data) {
        cardTemplate = data;
        // console.log(cardTemplate);
        createCards();
      }).fail(function () {
        console.log("Failed to fetch data from " + url);
      });
    }

    function createCards() {
      var main = document.getElementById("page-body");
      var card1 = cardTemplate.replaceAll("${ID}", "1");
      var card2 = cardTemplate.replaceAll("${ID}", "2");
      main.innerHTML = card1 + card2; 
    }

    function getDeviceConfig() {
      var url = appcfg.url + "/api/config";

      console.log("Fetching beer configuration");
      setConnecting("Fetching beer information");

      $.getJSON(url, function (cfg) {
        console.log(cfg);

        // Convert the config data to taplist items
        kegmonTapList = kegmonToTaplist(cfg);
        console.log(kegmonTapList);

        $("#beer-name1").text(kegmonTapList[0].beer);
        $("#beer-abv1").text(kegmonTapList[0].abv);
        $("#beer-ibu1").text(kegmonTapList[0].ibu);
        $("#beer-ebc1").text(kegmonTapList[0].ebc);

        $("#beer-name2").text(kegmonTapList[1].beer);
        $("#beer-abv2").text(kegmonTapList[1].abv);
        $("#beer-ibu2").text(kegmonTapList[1].ibu);
        $("#beer-ebc2").text(kegmonTapList[1].ebc);

        $("#beer-image1").attr("src", "images/beer-" + kegmonTapList[0].getImagePrefix());
        $("#beer-image2").attr("src", "images/beer-" + kegmonTapList[1].getImagePrefix());

        setOnline("Connected");
        deviceConfigLoaded = true;

      }).fail(function () {
        console.log("Failed to fetch data from /api/config");
        setOffline("Not connected");
        start();
      });
    }

    function getDeviceStatus() {
      if (!deviceConfigLoaded) {
        getDeviceConfig();
      }

      var url = appcfg.url + "/api/status";

      console.log("Fetching status");
      setConnecting("Fetching status");

      $.getJSON(url, function (cfg) {
        console.log(cfg);

        var weight_unit = " " + cfg["weight-unit"];
        var volume_unit = " " + cfg["volume-unit"];
        var temp_unit = " " + cfg["temp-format"];

        if (cfg["beer-volume1"] !== undefined) {
          $("#beer-volume1").text(cfg["beer-volume1"] + volume_unit);
        }

        if (cfg["beer-volume2"] !== undefined) {
          $("#beer-volume2").text(cfg["beer-volume2"] + volume_unit);
        }

        if (cfg["glass1"] !== undefined) {
          $("#glass1").text(cfg["glass1"]);
        }

        if (cfg["glass2"] !== undefined) {
          $("#glass2").text(cfg["glass2"]);
        }

        if (cfg["last-pour-volume1"] !== undefined) {
          $("#last-pour-volume1").text(cfg["last-pour-volume1"] + volume_unit);
        }

        if (cfg["last-pour-volume2"] !== undefined) {
          $("#last-pour-volume2").text(cfg["last-pour-volume2"] + volume_unit);
        }

        if (cfg["temperature"] !== undefined) {
          $("#temperature1").text(cfg["temperature"] + temp_unit);
          $("#temperature2").text(cfg["temperature"] + temp_unit);
        }

        if (cfg["scale-weight1"] === undefined) {
        } else {
          setProgress(Math.round((cfg["beer-volume1"] / cfg["keg-volume1"]) * 100), "#beer-percent1");
        }

        if (cfg["scale-weight2"] === undefined) {
        } else {
          setProgress(Math.round((cfg["beer-volume2"] / cfg["keg-volume2"]) * 100), "#beer-percent2");
        }

        setOnline("Connected");

      }).fail(function () {
        console.log("Failed to fetch data from /app/status");
        setOffline("Not connected");
        start();
      });
    }

    function setProgress(val, id) {
      $(id).css('width', val + '%').attr('aria-valuenow', val).text(val + "%");
    }

    function start() {
      console.log("Setting poll interval = " + appcfg.interval);

      clearInterval();
      setInterval(getDeviceStatus, appcfg.interval * 1000);
    }
  </script>

</body>

</html>
